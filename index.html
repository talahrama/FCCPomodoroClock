<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
      
<div class="container container-fluid">
  <div class="row" style="text-align:center">
    <div style="font-family:Montserrat">
      <h2>
      Pomodoro
      </h2>
    </div>
  </div>
  <div class="row time">
    <div class="col-xs-6 col-sm-3 col-lg-2 col-lg-offset-3">
      SESSION LENGTH
      <div class="row controls">
        <div class="col-sm-2 col-lg-2 minus" id="decSession">
          -
        </div>

        <div class="col-sm-5 col-lg-3" id="sessionLength">
        </div>
     
        <div class="col-sm-2 col-lg-2 plus" id="incSession">
          +
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3 col-lg-2 col-lg-offset-3 " >
      BREAK LENGTH
      <div class="row controls">
        <div class="col-sm-2 col-lg-2 minus" id="decBreak">
          -
        </div>
        <div class="col-sm-3 col-lg-3" id="breakLength">
        </div>
        <div class="col-sm-2 col-lg-2 plus" id="incBreak">
          +
        </div>
      </div>
    </div>
  </div>    
  
  <div class="row">
    
    <div class="timer" id="curTime">
      LENGTH
    </div>
  </div>
  <div class="row">
    <div class="timer" id="status">
 
    </div>
  </div>
    
</div>
